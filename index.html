<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexline</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      color: #444;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="loading">Nexline</div>
  <iframe src="https://sravaniguggilapu.github.io/twinnexline/" onload="document.querySelector('.loading').style.display='none';"></iframe>
</body>
</html>
